<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="fill-remaining-space"></span>
  <button class="toolbar-button" mat-raised-button [routerLink]="[('login')]">Login</button>
  <button class="toolbar-button" mat-raised-button [routerLink]="[('register')]" color="accent">Signup</button>

</mat-toolbar>
<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[('')]"><mat-icon class="sidenav-icon">home</mat-icon>Home</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-drawer>
  <div class="content">
      <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
